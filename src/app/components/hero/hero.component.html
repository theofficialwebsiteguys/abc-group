<section class="hero-section">
  <div class="bg-slideshow">
    <img *ngFor="let image of bgImages; let i = index" [src]="image" [class.active]="i === currentImageIndex" />
  </div>

  <div class="overlay"></div>

  <!-- Left Spiral-aligned Content -->
  <div class="hero-content animated fade-in-up">
    <h1>
      Welcome to <span>ABC Group Consulting</span><br />
      Your Trusted Partner
    </h1>
    <p>
      Empowering businesses with tailored strategies and expert insights. Let our team help you achieve your goals.
    </p>
    <div class="hero-buttons">
      <button class="btn primary" routerLink="/about">Learn More</button>
      <button class="btn secondary" routerLink="/contact">Contact</button>
    </div>
  </div>

  <!-- Right Visual Hook (Golden Spiral endpoint) -->
  <!-- Right Visual Hook (Golden Spiral endpoint) -->
  <div class="hero-visual">
   <div class="testimonial-card">
      <div
        *ngFor="let testimonial of testimonials; let i = index"
        class="quote-block"
        [class.active]="i === currentQuoteIndex"
      >
        <p class="quote">“{{ testimonial.quote }}”</p>
        <p class="author">{{ testimonial.author }}</p>
      </div>
    </div>

  </div>

</section>
