<section class="contact-section">
  <div class="contact-header">
    <p class="section-label">Contact</p>
    <h2>Let’s Talk About Your Goals</h2>
    <p class="section-subtext">
      Whether you’re ready to scale or just exploring options, we’d love to connect.
    </p>
  </div>

  <div class="contact-content">
    <form class="contact-form" (submit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Company Name" [(ngModel)]="company" name="company" />
      </div>
      <div class="form-group">
        <textarea placeholder="Tell us about your project or goals..." [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
      <button class="btn primary" type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Prefer to Reach Out Directly?</h3>
      <p>Email us at <a href="mailto:info@abcconsultants.com">info&#64;abcconsultants.com</a></p>
      <p>Or call us: <a href="tel:+">(XXX) XXX-XXXX</a></p>
    </div>
  </div>
</section>
