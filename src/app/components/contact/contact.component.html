<section class="contact-section">
  <div class="contact-header">
    <p class="section-label">Contact</p>
    <h2>Let’s Talk About Your Goals</h2>
    <p class="section-subtext">
      Whether you’re ready to scale or just exploring options, we’d love to connect.
    </p>
  </div>

 <div class="contact-content">
  <!-- LEFT: Contact Form -->
  <form class="contact-form" (submit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Company Name" [(ngModel)]="company" name="company" />
    </div>
    <div class="form-group">
      <textarea placeholder="Tell us about your project or goals..." [(ngModel)]="message" name="message" rows="5" required></textarea>
    </div>
    <button class="btn primary" type="submit">Send Message</button>
  </form>

  <!-- RIGHT: Contact Info + Map -->
  <div class="contact-info-wrapper">
    <div class="contact-info">
      <h3>Prefer to Reach Out Directly?</h3>
      <p>Email us at <a href="mailto:hr@abcgroupatl.com">hr&#64;abcgroupatl.com</a></p>
      <p>Or call us: <a href="tel:+16788797278">(678) 879–7278</a></p>
    </div>

    <div #mapWrapper class="map-container">
      <google-map
        [center]="{ lat: latitude, lng: longitude }"
        [zoom]="zoom"
        height="300px"
        width="100%"
      >
        <map-marker [position]="{ lat: latitude, lng: longitude }" title="ABC Group ATL"></map-marker>
      </google-map>
    </div>
  </div>
</div>

</section>
