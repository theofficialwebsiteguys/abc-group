<section class="blog-section">
  <!-- Top Header -->
  <div class="blog-header">
    <button class="back-btn" (click)="goBack()">← Back</button>
    <h1>June 25, 2024</h1>
    <p class="blog-intro">
      READ MORE ABOUT ANGEL’S STORY AND WHAT INSPIRED HIM TO GET PROMOTED TO ORGANIZATIONAL CONSULTANT!
    </p>
  </div>

  <!-- Blog Posts -->
  <div *ngFor="let post of blogPosts; let i = index" class="blog-entry" [ngClass]="{ 'reverse': i % 2 !== 0 }">
    <div class="blog-image">
      <img [src]="post.image" [alt]="post.heading" />
    </div>
    <div class="blog-content">
      <h3>{{ post.heading }}</h3>
      <p class="sub">{{ post.subheading }}</p>
    </div>
  </div>
</section>
